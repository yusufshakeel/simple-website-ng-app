<div class="container mb-5">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3 pt-5">

      <h4 class="text-center">Contact</h4>

      <form>

        <div class="form-group">
          <label for="guestname">Name*</label>
          <input type="text"
                 class="form-control"
                 id="guestname"
                 maxlength="200"
                 required>
        </div>

        <div class="form-group">
          <label for="email">Email address*</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 aria-describedby="emailHelp"
                 required>
        </div>

        <div class="form-group">
          <label for="message">Message*</label>
          <textarea name="message"
                    id="message"
                    rows="4"
                    class="form-control"
                    required
                    maxlength="1000"
                    [(ngModel)]="message"></textarea>
          <p class="pull-right"><small>{{ message.length }}/1000</small></p>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Send</button>
      </form>
    </div>
  </div>
</div>
